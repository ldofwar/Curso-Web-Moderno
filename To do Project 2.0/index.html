<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Projeto Lista</title>

    <script>
        function listaTarefas(){
            document.getElementById("add").addEventListener("click",function(){
                var lista=document.getElementById("listaPronta")
                var texto=document.getElementById("novaTareva")
                var li=document.createElement("li")
                li.textContent=texto.value
                lista.appendChild(li)
                texto.value=""
                texto.focus()
            })
        }

        window.addEventListener("load", listaTarefas)
    </script>
</head>
<body>
  <h1>Lista de Tarefas</h1>
    <input type="text" id="novaTareva"><button id="add">Listar</button>

    <ol id="listaPronta">

    </ol>
</body>
</html>
